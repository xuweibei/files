      function sleep(data) {
        this.time = data;

        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve(this.time);
          }, this.time);
        });
      }

      Function.prototype.bind = (content) => {
        if (typeof content !== 'function') {
          return new Error('is not a function');
        }

        content.fn = this;
