<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<ul>
		<li class='box1'>23234</li>
		<li>43t43t</li>
		<li class='box1box2'>eerter</li>
		<li>werwe</li>
		<li class='box1 box2'>erw </li>
	</ul>
	<script>
		const aLi = getClass(document, 'box1');

		for (let i = 0; i < aLi.length; i++) {
			aLi[i].style.background = 'red'
		}

		function getClass(parent, sclass) {
			const arr = [];
			const aEle = parent.getElementsByClassName(sclass);
			const reg = new RegExp('\\b' + sclass + '\\b')
			for (let i = 0; i < aEle.length; i++) {
				if (reg.test(aEle[i].className)) {
					arr.push(aEle[i])
				}
			}
			console.log(arr)
			return arr
		}
	</script>
</body>

</html>
